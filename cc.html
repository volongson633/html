<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Chi Ti√™u H·ªçc Sinh</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-2">üí∞ Qu·∫£n L√Ω Chi Ti√™u L·ªõp</h1>
            <p class="text-slate-500 text-lg">B√¨nh ch·ªçn c√°c kho·∫£n chi v√† theo d√µi ng√¢n s√°ch tr·ª±c tuy·∫øn</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 card p-8">
                <h2 class="text-2xl font-bold text-slate-700 mb-6 flex items-center">
                    <span class="mr-2">üìä</span> T·ª∑ l·ªá b√¨nh ch·ªçn hi·ªán t·∫°i
                </h2>
                <div class="relative h-[350px]">
                    <canvas id="spendingChart"></canvas>
                </div>
            </div>

            <div class="card p-8">
                <h2 class="text-2xl font-bold text-slate-700 mb-6">üó≥Ô∏è B√¨nh ch·ªçn</h2>
                
                <div id="vote-controls" class="space-y-6">
                    </div>

                <div class="mt-10 pt-6 border-t border-slate-100">
                    <p class="text-sm text-slate-400 text-center italic">
                        M·∫πo: Nh·∫•n d·∫•u "-" ƒë·ªÉ s·ª≠a l·ªói n·∫øu b·∫°n b·∫•m nh·∫ßm.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // D·ªØ li·ªáu ban ƒë·∫ßu
        const categories = [
            { label: 'S√°ch tham kh·∫£o', votes: 15, color: '#3b82f6' },
            { label: 'D·ª•ng c·ª• th·ªÉ thao', votes: 10, color: '#10b981' },
            { label: 'Ti·ªác cu·ªëi th√°ng', votes: 20, color: '#f59e0b' }
        ];

        let voteData = categories.map(c => c.votes);
        let labels = categories.map(c => c.label);
        let colors = categories.map(c => c.color);

        // Kh·ªüi t·∫°o Bi·ªÉu ƒë·ªì
        const ctx = document.getElementById('spendingChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: voteData,
                    backgroundColor: colors,
                    borderWidth: 0,
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom', labels: { padding: 20, font: { size: 14 } } }
                }
            }
        });

        // H√†m Render danh s√°ch n√∫t b·∫•m
        function renderControls() {
            const container = document.getElementById('vote-controls');
            container.innerHTML = ''; // X√≥a c≈©

            categories.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "flex flex-col gap-2";
                div.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="font-medium text-slate-600">${item.label}</span>
                        <div class="flex items-center bg-slate-100 rounded-lg p-1">
                            <button onclick="changeVote(${index}, -1)" class="btn-action w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm hover:bg-red-50 text-red-500 font-bold">-</button>
                            <span id="v${index}" class="px-4 font-bold text-slate-800 min-w-[40px] text-center">${voteData[index]}</span>
                            <button onclick="changeVote(${index}, 1)" class="btn-action w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm hover:bg-green-50 text-green-500 font-bold">+</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // H√†m x·ª≠ l√Ω tƒÉng/gi·∫£m
        function changeVote(index, delta) {
            const newValue = voteData[index] + delta;
            
            // Ch·ªâ c·∫≠p nh·∫≠t n·∫øu gi√° tr·ªã m·ªõi >= 0
            if (newValue >= 0) {
                voteData[index] = newValue;
                
                // C·∫≠p nh·∫≠t con s·ªë tr√™n giao di·ªán
                document.getElementById(`v${index}`).innerText = newValue;
                
                // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
                myChart.data.datasets[0].data = voteData;
                myChart.update('none'); // Update m∆∞·ª£t m√† kh√¥ng c·∫ßn hi·ªáu ·ª©ng load l·∫°i
            }
        }

        // Ch·∫°y l·∫ßn ƒë·∫ßu
        renderControls();
    </script>
</body>
</html>
